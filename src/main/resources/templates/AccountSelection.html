<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
    <title>Übersicht</title>
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap -->
    <!-- Das neueste kompilierte und minimierte CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optionales Theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2">

	<!-- Das neueste kompilierte und minimierte JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container" id="outer">
      <div class="navbar-fixed-top" id="top">
        <div class="col-xs-7" id="mainlogo">
          <a>
            <i class="glyphicon glyphicon-tasks"></i>
            <span>iBanking</span>
          </a>
        </div>
        <div class="col-xs-5" id="logos">
          <div class="col-xs-7">
            <a>
              <i class="glyphicon glyphicon-user"></i>
              <span><sub>Customer Name</sub></span>
            </a>
          </div>
          <div class="col-xs-5">
            <a>
              <i class="glyphicon glyphicon-remove"></i>
              <span><sub>[Logout]</sub></span>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="main">
            <div class="col-md-4">
              <ul class="list-group" id="list">
              <li class="list-group-item"><a><i class="glyphicon glyphicon-file"></i> ACCOUNT DETAILS</a></li>
              <li class="list-group-item"><a><i class="glyphicon glyphicon-chevron-right"></i> DEPOSIT CASH</a></li>
              <li class="list-group-item"><a><i class="glyphicon glyphicon-chevron-left"></i> WITHDRAW CASH</a></li>
              <li class="list-group-item"><a><i class="glyphicon glyphicon-envelope"></i> TRANSFER MONEY</a></li>
              <li class="list-group-item"><a><i class="glyphicon glyphicon-repeat"></i> TRANSACTION HISTORY</a></li>
              </ul>
            </div>
            <div class="col-md-8">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Bank Account ID</th>
                    <th scope="col">Available Balance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">10002</th>
                    <td>61,423.00€</td>
                    <td><button type="button" class="btn btn-primary">Select</button></td>

                  </tr>
                  <tr>
                    <th scope="row">10000</th>
                    <td>123,423.00€</td>
                    <td><button type="button" class="btn btn-primary">Select</button></td>
                  </tr>
                  <tr>
                    <th scope="row">10003</th>
                    <td>1,337,423.00€</td>
                    <td><button type="button" class="btn btn-primary">Select</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            
        </div>
      </div>
    </div>

    

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
